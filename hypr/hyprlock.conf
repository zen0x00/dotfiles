# ---------------- INPUT FIELD ----------------
input-field {
    monitor =
    size = 250, 50

    rounding = 22
    outline_thickness = 3

    dots_size = 0.26
    dots_spacing = 0.64
    dots_center = true
    dots_rouding = -1

    outer_color = $outline
    inner_color = rgba(43, 51, 57, 0.75)
    font_color  = $secondary

    fade_on_empty = true
    placeholder_text = <i>Password...</i>

    position = 0, 120
    halign = center
    valign = bottom
}
