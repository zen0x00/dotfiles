# ---------------- GENERAL ----------------
general {
    grace = 1
    fractional_scaling = 2
#    immediate_render = true
}

# ---------------- BACKGROUND ----------------
background {
    monitor =
    path = $HOME/.current_wallpaper

    blur_size = 3
    blur_passes = 4
    brightness = 0.7
    contrast = 1.0
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    noise = 0.0

    color = #000000
}

# ---------------- CLOCK (HOURS) ----------------
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +%H) </big></b>"
    color = $primary

    font_size = 112
    font_family = Adwaita Sans

    shadow_passes = 0
    shadow_size = 0

    position = 0, 220
    halign = center
    valign = center
}

# ---------------- CLOCK (MINUTES) ----------------
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +%M) </big></b>"
    color = rgba(127, 187, 179, 0.85)

    font_size = 112
    font_family = Adwaita Sans

    shadow_passes = 0
    shadow_size = 0

    position = 0, 80
    halign = center
    valign = center
}

# ---------------- TODAY ----------------
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> $(date +%A) </big></b>"
    color = $secondary

    font_size = 18
    font_family = JetBrainsMono Nerd Font

    position = 0, -15
    halign = center
    valign = center
}

# ---------------- DATE ----------------
label {
    monitor =
    text = cmd[update:18000000] echo "<b> $(date +%d\ %b) </b>"
    color = $secondary

    font_size = 14
    font_family = JetBrainsMono Nerd Font

    position = 0, -40
    halign = center
    valign = center
}

